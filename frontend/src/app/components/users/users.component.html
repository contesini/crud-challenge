<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/user-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="table" matSort matSortActive="name" matSortDisableClear
      matSortDirection="asc">

      <!-- User id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>User id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>

      <!-- User name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>User name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- User emails Column -->
      <ng-container matColumnDef="emails">
        <th mat-header-cell *matHeaderCellDef>User emails</th>
        <td mat-cell *matCellDef="let row">{{row.emails | emails}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/user-details/', row._id]"></tr>
    </table>
  </div>
</div>
